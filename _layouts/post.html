---
layout: base
comments: true
share: true
---
<div class='content'>
  <div id='post'>
    <div class='title_and_date'>
      <h1>{{ page.title }}</h1>
      <span class='date'>{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
    <div class='post_content'>
      {{ content }}
    </div>
    <div class='row'>
      <div class='seven columns centered'>
        <div class='share'>
          {% include shareaholic.html %}
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='twelve columns'>
        <div class='comments'>
          {% include disqus.html %}
        </div>
      </div>
    </div>
  </div>
</div>
